<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI Image generator - Abhinandan Subedi</title>
</head>

<body>
    <div class="section">
        <div class="head">
            <h1>AI Image Generator</h1>
            <p>Welcome to our AI-powered image generation platform! Transform your ideas into visuals effortlessly by
            simply
            entering text.</p>
        </div>
        <div class="search">
            <input type="text" placeholder="Describe about your picture">
            <div class="controls">
                <select class="img-quantity">
                    <option value="1">1 &ThinSpace; &ThinSpace;Image</option>
                    <option value="1">2&ThinSpace; &ThinSpace;Image</option>
                    <option value="1">3&ThinSpace; &ThinSpace;Image</option>
                    <option value="1">4&ThinSpace; &ThinSpace;Image</option>
                </select>
                <button>Generate</button>
            </div>
        </div>
    </div>
    <div class="image-section">
        <div class="img-card">
            <img src="images/img-1.jpg" alt=""><br>
            <a href="">
                <img src="images/download.svg" alt="" class="download">
            </a>
            
        </div>
        <div class="img-card">
            <img src="images/img-2.jpg" alt=""><br>
            <a href="">
                <img src="images/download.svg" alt="" class="download">
            </a>
            
        </div>
        <div class="img-card loading">
            <img src="images/loader.svg" alt=""><br>
            <a href="" hidden>
                <img src="images/download.svg" alt="" class="download">
            </a>
            
        </div>
        <div class="img-card">
            <img src="images/img-4.jpg" alt=""><br>
            <a href="">
                <img src="images/download.svg" alt="" class="download">
            </a>
            
        </div>
    </div>
</body>

</html>
